[workspace]
resolver = "2"
members = [
    "fidget",
    "demos/constraints",
    "demos/cli",
    "demos/viewer",
    "workspace-hack",
]
exclude = ["demos/web-editor"]

[profile.release]
debug = true
overflow-checks = true

[profile.bench]
lto = "thin"
codegen-units = 1

[profile.test]
opt-level = 1

[profile.fast-test]
inherits = "test"
opt-level = 0
